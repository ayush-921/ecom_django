{% extends '../base.html' %}
{% load static %}
{% block content %}
<section class="">
    <div class="container">
      <div class="row">
        <!-- content -->
       
        <div class="col-lg-9">
          <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
            <strong class="d-block py-2">{{ products.count }} {{ category.name|title }} Items found </strong>
          </header>
          {% for product in products %}
          <div class="row justify-content-center mb-3">
            <div class="col-md-12">
              <div class="card shadow-0 border rounded-3">
                <div class="card-body">
                  <div class="row g-0">
                    <div class="col-xl-3 col-md-4 d-flex justify-content-center">
                      <div class="bg-image hover-zoom ripple rounded ripple-surface me-md-3 mb-3 mb-md-0">
                        <img src="{{ product.image.url }}" class="w-100" />
                        <a href="{{ product.get_absolute_url }}">
                          <div class="hover-overlay">
                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div class="col-xl-6 col-md-5 col-sm-7">
                      <h5>{{ product.title }}</h5>
                      <div class="d-flex flex-row">
                        <div class="text-warning mb-1 me-2">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fas fa-star-half-alt"></i>
                          <span class="ms-1">
                            4.5
                          </span>
                        </div>
                        <span class="text-muted">154 orders</span>
                      </div>
  
                      <p class="text mb-4 mb-md-0">
                        {{ product.description }}
                      </p>
                    </div>
                    <div class="col-xl-3 col-md-3 col-sm-5">
                      <div class="d-flex flex-row align-items-center mb-1">
                        <h4 class="mb-1 me-1">₹{{ product.price }}</h4>
                        <span class="text-danger"><s>₹2000</s></span>
                      </div>
                      <h6 class="text-success">Free shipping</h6>
                      <div class="mt-4">
                        <button data-product={{product.id}} data-action="add" class="btn btn-primary shadow-0 update-cart" type="button">Add to Cart</button>
                        <a href="#!" class="btn btn-light border px-2 pt-2 icon-hover"><i class="fas fa-heart fa-lg px-1"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <hr />
        </div>
      </div>
    </div>
  </section>
{% endblock %}
